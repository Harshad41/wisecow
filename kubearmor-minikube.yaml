apiVersion: v1
kind: Namespace
metadata:
  name: kubearmor
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kubearmor
  namespace: kubearmor
  labels:
    app: kubearmor
spec:
  selector:
    matchLabels:
      name: kubearmor
  template:
    metadata:
      labels:
        name: kubearmor
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: kubearmor
        image: kubearmor/kubearmor:latest
        imagePullPolicy: Always
        args:
        - -gRPC=32767
        - -enableKubeArmorHostPolicy=false  # Disable host policy for Minikube
        securityContext:
          privileged: true
        volumeMounts:
        - name: procfs
          mountPath: /proc
        - name: sysfs
          mountPath: /sys
        - name: os-release
          mountPath: /etc/os-release
          readOnly: true
      volumes:
      - name: procfs
        hostPath:
          path: /proc
      - name: sysfs
        hostPath:
          path: /sys
      - name: os-release
        hostPath:
          path: /etc/os-release
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists