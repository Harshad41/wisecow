apiVersion: apps/v1
kind: Deployment
metadata:
  name: secured-nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secured-nginx
  template:
    metadata:
      labels:
        app: secured-nginx
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
        apparmor.security.beta.kubernetes.io/nginx: "runtime/default"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}