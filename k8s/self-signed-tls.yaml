apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wisecow-selfsigned
spec:
  secretName: wisecow-tls
  issuerRef:
    name: selfsigned-issuer
  commonName: wisecow.local
  dnsNames:
  - wisecow.local